<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Solatar Azu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="item">
            <span class="text"> Draggable Element 1</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="item">
            <span class="text"> Draggable Element 2</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="item">
            <span class="text"> Draggable Element 3</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="item">
            <span class="text"> Draggable Element 4</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="item">
            <span class="text"> Draggable Element 5</span>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    
    <script>
        const dragArea = document.querySelector(".wrapper");
        new Sortable(dragArea, {
            animation: 350
        });
    </script>
</body>
</html>
